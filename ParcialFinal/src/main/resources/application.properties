
server.port=8092

logging.level.root=INFO

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%highlight(%level)] [%cyan(%thread)] %yellow(%logger{15}) - %msg%n

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver

spring.datasource.url=jdbc:h2:~/Desktop/TFIBackEnd/ClinicaV7
spring.datasource.username=sa
spring.datasource.password=

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

hibernate.type.LocalDate=com.backend.util.LocalDateAdapter

hibernate.type.LocalDateTime=com.backend.util.LocalDateTimeAdapter


